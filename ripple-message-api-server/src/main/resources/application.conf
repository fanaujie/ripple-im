# Message Dispatcher Server Configuration
# All properties support environment variable substitution using ${?ENV_VAR_NAME} syntax
# Server Configuration
server.grpc.port=10102
server.grpc.port=${?SERVER_GRPC_PORT}

#ripple-message-dispatcher Configuration
ripple.executor.queue.capacity=100
ripple.executor.queue.capacity=${?RIPPLE_EXECUTOR_QUEUE_CAPACITY}

#broker Configuration
broker.topic.message=ripple-messages
broker.topic.message=${?BROKER_TOPIC_MESSAGE}
broker.topic.profile-updates=ripple-profile-updates
broker.topic.profile-updates=${?BROKER_TOPIC_PROFILE_UPDATES}
broker.server="localhost:9092"
broker.server=${?BROKER_SERVER}


# cassandra Configuration
cassandra.contact.points=["localhost:9042"]
cassandra.contact.points=${?CASSANDRA_CONTACT_POINTS}
cassandra.keyspace.name=ripple
cassandra.keyspace.name=${?CASSANDRA_KEYSPACE_NAME}
cassandra.local.datacenter=datacenter1
cassandra.local.datacenter=${?CASSANDRA_LOCAL_DATACENTER}
# redis Configuration
redis.host=localhost
redis.host=${?REDIS_HOST}
redis.port=6379
redis.port=${?REDIS_PORT}