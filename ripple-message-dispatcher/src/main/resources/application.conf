# Message Broker Configuration
# All properties support environment variable substitution using ${?ENV_VAR_NAME} syntax

# Ripple Message Broker Configuration
ripple.topic.message.consumer.group.id=ripple-message-consumer-group
ripple.topic.message.consumer.group.id=${?RIPPLE_TOPIC_MESSAGE_CONSUMER_GROUP_ID}
ripple.topic.message.consumer.client.id=ripple-message-consumer-client
ripple.topic.message.consumer.client.id=${?RIPPLE_TOPIC_MESSAGE_CONSUMER_CLIENT_ID}

# Broker Configuration
broker.topic.message=ripple-messages
broker.topic.message=${?BROKER_TOPIC_MESSAGE}
broker.server="localhost:9094"
broker.server=${?BROKER_SERVER}

# Push topic
broker.topic.push=ripple-push-notifications
broker.topic.push=${?BROKER_TOPIC_PUSH}

# Storage updates topic
broker.topic.storage-updates=ripple-storage-updates
broker.topic.storage-updates=${?BROKER_TOPIC_STORAGE_UPDATES}

# Bot webhook topic
broker.topic.bot-webhook=ripple-bot-webhook
broker.topic.bot-webhook=${?BROKER_TOPIC_BOT_WEBHOOK}

# Kafka Consumer Batch Configuration
kafka.consumer.max-poll-records=100
kafka.consumer.max-poll-records=${?KAFKA_CONSUMER_MAX_POLL_RECORDS}
kafka.consumer.fetch-min-bytes=1024
kafka.consumer.fetch-min-bytes=${?KAFKA_CONSUMER_FETCH_MIN_BYTES}
kafka.consumer.fetch-max-wait-ms=200
kafka.consumer.fetch-max-wait-ms=${?KAFKA_CONSUMER_FETCH_MAX_WAIT_MS}


# redis Configuration
redis.host=localhost
redis.host=${?REDIS_HOST}
redis.port=6379
redis.port=${?REDIS_PORT}