# Server Configuration
server.port=10003
spring.application.name=ripple-upload-gateway
# JWT Configuration
oauth2.jwk.secret=YjA4ZTY1MjAtM2I0OC00OGJiLTgyOTUtODY0Y2VlM2M4ZWJm
# Avatar Upload Configuration
avatar.max-size=5MB
avatar.allowed-content-types=image/jpeg,image/png
avatar.max-height=460
avatar.max-width=460
# MinIO Configuration
minio.endpoint=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket-name=ripple-avatars
# Database Configuration (inherited from ripple-database)
spring.datasource.url=jdbc:mysql://localhost:3306/ripple_im
spring.datasource.username=root
spring.datasource.password=ripple
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.fanaujie.ripple.database.model
# Logging Configuration
logging.level.com.fanaujie.ripple.uploadgateway=INFO
logging.level.io.minio=INFO