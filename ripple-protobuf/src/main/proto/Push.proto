syntax = "proto3";

package com.fanaujie.ripple.protobuf;

option java_multiple_files = true;
option java_package = "com.fanaujie.ripple.protobuf.push";


import "MessageAPI.proto";

enum UserNotificationType {
  USER_NOTIFICATION_TYPE_UNSPECIFIED = 0;
  USER_NOTIFICATION_TYPE_SELF_INFO_UPDATE = 1;
  USER_NOTIFICATION_TYPE_RELATION_UPDATE = 2;
  USER_NOTIFICATION_TYPE_CONVERSATION_UPDATE = 3;
}

enum MessageType {
  MESSAGE_TYPE_UNSPECIFIED = 0;
  MESSAGE_TYPE_SINGLE_MESSAGE = 1;
  MESSAGE_TYPE_GROUP_MESSAGE = 2;
}

// SSE event types for bot streaming responses
enum SSEEventType {
  SSE_EVENT_TYPE_UNSPECIFIED = 0;
  SSE_EVENT_TYPE_DELTA = 1;      // streaming fragment
  SSE_EVENT_TYPE_DONE = 2;       // streaming complete, includes message_id
  SSE_EVENT_TYPE_ERROR = 3;      // streaming error
}


message MultiNotifications {
  repeated UserNotificationType notification_types = 1;
}

message UserNotifications {
  int64 receive_user_id = 1;
  MultiNotifications notification = 2;
}

message PushEventData {
  int64 send_user_id = 1;
  map<int64, MultiNotifications> user_notifications = 2;
}

message PushMessageData {
  MessageType message_type = 1;
  int64 send_user_id = 2;
  repeated int64 receive_user_ids = 3;
  SendMessageReq data = 4;
}

// SSE streaming data for bot responses
message PushSSEData {
  SSEEventType event_type = 1;
  int64 send_user_id = 2;           // bot user id
  repeated int64 receive_user_ids = 3;
  string conversation_id = 4;
  string content = 5;               // delta text / full text / error message
  int64 message_id = 6;             // only set when event_type is DONE
  int64 send_timestamp = 7;
}

message PushMessage {
  oneof payload {
    PushEventData event_data = 1;
    PushMessageData message_data = 2;
    PushSSEData sse_data = 3;
  }
}