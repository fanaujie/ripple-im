syntax = "proto3";

package com.fanaujie.ripple.protobuf;

option java_multiple_files = true;
option java_package = "com.fanaujie.ripple.protobuf.profileupdater";

message FriendProfileUpdateData {
  int64 user_id = 1;
  int64 friend_id = 2;
  string friend_nickname = 3;
  string friend_avatar = 4;
}

message GroupMemberBatchInsertData {
  int64 group_id = 1;
  string group_name = 2;
  string group_avatar = 3;
  repeated int64 member_ids = 4;
  int32 batch_index = 5;
  int32 total_batches = 6;
  int64 creator_user_id = 7;
}

message RelationBatchUpdateData {
  enum UpdateType {
    UNSPECIFIED = 0;
    UPDATE_NICKNAME = 1;
    UPDATE_AVATAR = 2;
    DELETE_AVATAR = 3;
  }
  int64 user_id = 1;
  repeated int64 friend_ids = 2;
  string nickname = 3;
  string avatar = 4;
  int32 batch_index = 5;
  int32 total_batches = 6;
  UpdateType update_type = 7;
}

message GroupMemberBatchUpdateData {
  enum UpdateType {
    UNSPECIFIED = 0;
    UPDATE_NICKNAME = 1;
    UPDATE_AVATAR = 2;
    DELETE_AVATAR = 3;
  }
  int64 user_id = 1;
  repeated int64 group_ids = 2;
  string nickname = 3;
  string avatar = 4;
  int32 batch_index = 5;
  int32 total_batches = 6;
  UpdateType update_type = 7;
}

message ProfileUpdatePayload {
  oneof payload {
    FriendProfileUpdateData friend_profile_update_data = 1;
    GroupMemberBatchInsertData group_member_batch_insert_data = 2;
    RelationBatchUpdateData relation_batch_update_data = 3;
    GroupMemberBatchUpdateData group_member_batch_update_data = 4;
  }
}
