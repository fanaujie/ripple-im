syntax = "proto3";

package com.fanaujie.ripple.protobuf;

option java_multiple_files = true;
option java_package = "com.fanaujie.ripple.protobuf.msgdispatcher";

import "MessageAPI.proto";




message EventData {
  int64 send_user_id = 2;
  repeated int64 receive_user_ids = 3;
  SendEventReq data = 4;
}

message MessageData {
  int64 send_user_id = 1;
  repeated int64 receive_user_ids = 2;
  SendMessageReq data = 3;
}

message MessagePayload {
  oneof payload {
    EventData event_data = 1;
    MessageData message_data = 2;
  }
}
