syntax = "proto3";

package com.fanaujie.ripple.protobuf;

option java_multiple_files = true;
option java_package = "com.fanaujie.ripple.protobuf.msgdispatcher";

import "MessageAPI.proto";


message EventData {
  int64 send_user_id = 2;
  repeated int64 receive_user_ids = 3;
  SendEventReq data = 4;
}

message MessageData {
  int64 send_user_id = 1;
  repeated int64 receive_user_ids = 2;
  SendMessageReq data = 3;
}

message GroupCommandData {
  int64 sender_user_id = 1;
  repeated int64 receive_user_ids = 2;
  SendGroupCommandReq data = 3;
}

message BotMessageData {
  int64 sender_user_id = 1;
  int64 bot_user_id = 2;
  string conversation_id = 3;
  int64 message_id = 4;
  string session_id = 5;
  string message_text = 6;
  int64 send_timestamp = 7;
  string webhook_url = 8;
  string api_key = 9;
  string response_mode = 10;
}

message MessagePayload {
  oneof payload {
    EventData event_data = 1;
    MessageData message_data = 2;
    GroupCommandData group_command_data = 3;
    BotMessageData bot_message_data = 4;
  }
}
