# Push Server Configuration
# All properties support environment variable substitution using ${?ENV_VAR_NAME} syntax


# Ripple Push Server Consumer Configuration
ripple.topic.push.consumer.group.id=ripple-push-server-group
ripple.topic.push.consumer.group.id=${?RIPPLE_TOPIC_PUSH_CONSUMER_GROUP_ID}
ripple.topic.push.consumer.client.id=ripple-push-server-client
ripple.topic.push.consumer.client.id=${?RIPPLE_TOPIC_PUSH_CONSUMER_CLIENT_ID}

# Broker Configuration
broker.topic.push=ripple-push-notifications
broker.topic.push=${?BROKER_TOPIC_PUSH}
broker.server="localhost:9092"
broker.server=${?BROKER_SERVER}

# User Presence Service Configuration
server.user-presence.address="localhost:10101"
server.user-presence.address=${?USER_PRESENCE_SERVICE_ADDRESS}

# Zookeeper Configuration
zookeeper.address="localhost:2181"
zookeeper.address=${?ZOOKEEPER_ADDRESS}
zookeeper.message-gateway.discovery-path="/ripple/services/message-gateway"
zookeeper.message-gateway.discovery-path=${?ZOOKEEPER_MESSAGE_GATEWAY_DISCOVERY_PATH}

# Push Batch Executor Configuration
batch.executor.queue-size=1000
batch.executor.queue-size=${?BATCH_EXECUTOR_QUEUE_SIZE}
batch.executor.worker-size=4
batch.executor.worker-size=${?BATCH_EXECUTOR_WORKER_SIZE}
batch.executor.max-size=50
batch.executor.max-size=${?BATCH_EXECUTOR_MAX_SIZE}
batch.executor.timeout-ms=100
batch.executor.timeout-ms=${?BATCH_EXECUTOR_TIMEOUT_MS}