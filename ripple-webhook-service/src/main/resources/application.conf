# Webhook Service Configuration
# All properties support environment variable substitution using ${?ENV_VAR_NAME} syntax

# gRPC Server Configuration
grpc.server.port=10104
grpc.server.port=${?GRPC_SERVER_PORT}

# Broker Configuration (for Push producer)
broker.topic.push=ripple-push-notifications
broker.topic.push=${?BROKER_TOPIC_PUSH}
broker.server="localhost:9094"
broker.server=${?BROKER_SERVER}

# Webhook HTTP Client Configuration
webhook.http.connect-timeout-ms=5000
webhook.http.connect-timeout-ms=${?WEBHOOK_HTTP_CONNECT_TIMEOUT_MS}
webhook.http.read-timeout-ms=30000
webhook.http.read-timeout-ms=${?WEBHOOK_HTTP_READ_TIMEOUT_MS}
webhook.http.max-retries=3
webhook.http.max-retries=${?WEBHOOK_HTTP_MAX_RETRIES}
webhook.http.retry-delay-ms=1000
webhook.http.retry-delay-ms=${?WEBHOOK_HTTP_RETRY_DELAY_MS}
