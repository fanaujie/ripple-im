<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripple - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }


        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 12px;
        }

        .header p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 8px;
        }


        @media (max-width: 480px) {
            .success-container {
                padding: 30px 20px;
                margin: 0 10px;
            }

            .header h1 {
                font-size: 24px;
            }

            .header p {
                font-size: 14px;
            }

        }
    </style>
</head>
<body>
<div class="success-container">

    <div class="header">
        <h1>Welcome to Ripple!</h1>
        <p>Your Google account has been successfully connected.</p>
        <p>You're now ready to start messaging with friends and family.</p>
    </div>


</div>
</body>
</html>
