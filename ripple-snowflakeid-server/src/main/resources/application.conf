# Snowflake ID Server Configuration
# All properties support environment variable substitution using ${?ENV_VAR_NAME} syntax
# Server Configuration
server.grpc.port=10100
server.grpc.port=${?SERVER_GRPC_PORT}
# Zookeeper Configuration
zookeeper.address="localhost:2181"
zookeeper.address=${?ZOOKEEPER_ADDRESS}
# Zookeeper Paths
zookeeper.lockPath=/snowflakeid/lock
zookeeper.lockPath=${?ZOOKEEPER_LOCK_PATH}
zookeeper.idsPath=/snowflakeid/workerIds
zookeeper.idsPath=${?ZOOKEEPER_IDS_PATH}