# Profile Update Async Consumer Configuration
# All properties support environment variable substitution using ${?ENV_VAR_NAME} syntax

# Cassandra Configuration
cassandra.contact.points=["localhost:9042"]
cassandra.contact.points=${?CASSANDRA_CONTACT_POINTS}
cassandra.keyspace.name=ripple
cassandra.keyspace.name=${?CASSANDRA_KEYSPACE_NAME}
cassandra.local.datacenter=datacenter1
cassandra.local.datacenter=${?CASSANDRA_LOCAL_DATACENTER}

# Profile Update Topic Consumer Configuration
ripple.topic.profile-updates.consumer.group.id=ripple-profile-updater-consumer-group
ripple.topic.profile-updates.consumer.group.id=${?RIPPLE_TOPIC_PROFILE_UPDATES_CONSUMER_GROUP_ID}
ripple.topic.profile-updates.consumer.client.id=ripple-profile-updater-consumer-client
ripple.topic.profile-updates.consumer.client.id=${?RIPPLE_TOPIC_PROFILE_UPDATES_CONSUMER_CLIENT_ID}

# Broker Configuration
broker.topic.profile-updates=ripple-profile-updates
broker.topic.profile-updates=${?BROKER_TOPIC_PROFILE_UPDATES}
broker.server="localhost:9092"
broker.server=${?BROKER_SERVER}

# Kafka Consumer Batch Configuration
kafka.consumer.max-poll-records=100
kafka.consumer.max-poll-records=${?KAFKA_CONSUMER_MAX_POLL_RECORDS}
kafka.consumer.fetch-min-bytes=1024
kafka.consumer.fetch-min-bytes=${?KAFKA_CONSUMER_FETCH_MIN_BYTES}
kafka.consumer.fetch-max-wait-ms=200
kafka.consumer.fetch-max-wait-ms=${?KAFKA_CONSUMER_FETCH_MAX_WAIT_MS}

# Processor Configuration
processor.thread.pool.size=1000
processor.thread.pool.size=${?EVENT_PROCESSOR_THREAD_POOL_SIZE}

# redis Configuration
redis.host=localhost
redis.host=${?REDIS_HOST}
redis.port=6379
redis.port=${?REDIS_PORT}